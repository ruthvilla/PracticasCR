<!DOCTYPE html>
<html lang="es">

    <!-- Etiqueta que incluye todo lo que tienen que ver con los ajustes-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Etiqueta que incluye el nombre de la pestaña del navegador, es lo unico en head que ve el usuario -->
    <title>Ejercicio 2</title>
</head>
    <!-- Etiqueta que incluye el contenido principal-->
    
<body>
    <!-- Etiqueta titulo principal, solo se puede usar una vez -->
    <h1>Título de mi página</h1>

    <!-- Etiqueta <p></p> insertar parrafo, con el recurso Lorem inserta un texto aleatorio, lo que nos permite dejar espacio para la escritura del código -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga ad officiis error, quasi possimus explicabo dolore. Iusto adipisci totam porro rerum, enim nobis nam laborum earum asperiores, doloribus nulla voluptatem?</p>

</body>
</html>
